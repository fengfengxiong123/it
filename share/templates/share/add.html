{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<form method="post" action="{% url 'add_dot' %}">
    {% csrf_token %}
    <div class="add_title_text add_title_margin">
        {{ form.media }}
        {{ form.question.label_tag }}
        {{ form.question }}
        <label>标签</label>
        {{ form.labelone }}
        {{ form.labeltwo }}
        {{ form.labelthree }}
        {{ form.labelfour }}
        {{ form.labelfive }}


        <input type="submit" value="提交">
    </div>
    {{ form.answer }}
</form>
<style>
    .add_title_text {
        text-align: center;
    }

    .add_title_margin {
        margin: 30px 0;
    }
</style>
</body>
</html>
